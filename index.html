        const RATES = {

        // === ã‚²ãƒ¼ãƒ ãƒ­ã‚¸ãƒƒã‚¯ ===

        function getRandomChar() {
            if (forceLrNext) {
                forceLrNext = false;
                debugClickCount = 0;
                return CHARACTERS.find(c => c.rarity === 'LR');
            }

            const rand = Math.random();
            let selectedRarity = 'C';
            if (rand < RATES.LR) selectedRarity = 'LR';
            else if (rand < RATES.LR + RATES.SSR) selectedRarity = 'SSR';
            else if (rand < RATES.LR + RATES.SSR + RATES.SR) selectedRarity = 'SR';
            else if (rand < RATES.LR + RATES.SSR + RATES.SR + RATES.R) selectedRarity = 'R';

            const pool = CHARACTERS.filter(c => c.rarity === selectedRarity);
            return pool[Math.floor(Math.random() * pool.length)];
        }

        async function pullGacha(count) {
            lastPullCount = count;
            const results = [];
            let maxRarity = 0;

            for (let i = 0; i < count; i++) {

                results.push(char);
                if (RARITY_ORDER[char.rarity] > maxRarity) {
                    maxRarity = RARITY_ORDER[char.rarity];
                }
            }

            // å±¥æ­´ä¿å­˜
            results.forEach(r => {
                gachaHistory.push({ ...r, date: new Date().toISOString() });
            });
            localStorage.setItem('lawyerGachaHistory', JSON.stringify(gachaHistory));

            await playAnimation(maxRarity, results);
        }

        // === æ¼”å‡ºãƒ­ã‚¸ãƒƒã‚¯ ===

            if (maxRarity === 5) { // LR: è¶…å‹è¨´ (ç¥ãƒ»èµ¤é»’ãƒã‚ªãƒ³)
                // æš—è»¢
                gavel.style.opacity = '0';

                // ãƒ†ã‚­ã‚¹ãƒˆé€£æ‰“: ã€Œè¶…ã€ã€Œå‹ã€ã€Œè¨´ã€
                const chars = ['è¶…', 'å‹', 'è¨´'];
                
                for(let i=0; i<3; i++) {

        // --- LRç”¨: èµ¤é»’ãƒã‚ªãƒ³æ–‡å­— ---
        function createDemonText(char, index, isMobile) {
            const el = document.createElement('div');

        // --- ç¨²å¦»ç”Ÿæˆãƒ­ã‚¸ãƒƒã‚¯ ---
        function spawnLightning() {
            const svg = document.getElementById('lightning-layer');
            const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
            
            // ãƒ©ãƒ³ãƒ€ãƒ ãªç¨²å¦»ãƒ‘ã‚¹ã‚’ç”Ÿæˆ
            // ç”»é¢ä¸Šéƒ¨ã‹ã‚‰ä¸‹éƒ¨ã¸ã€ãƒ©ãƒ³ãƒ€ãƒ ã«æŠ˜ã‚Œæ›²ãŒã‚‹
            let x = Math.random() * 100; // start X (%)
            let d = `M ${x} 0`;
            let currentY = 0;
            
            while(currentY < 100) {
                currentY += Math.random() * 20 + 5;
                x += (Math.random() - 0.5) * 30; // å·¦å³ã«ãƒ–ãƒ¬ã‚‹
                d += ` L ${x} ${currentY}`;
            }
            
            // SVGåº§æ¨™ç³»ã¸ã®å¤‰æ›ã¯CSSã§%æŒ‡å®šã—ã¦ã„ã‚‹ã®ã§ãã®ã¾ã¾ä½¿ãˆã‚‹ãŒã€
            // pathãƒ‡ãƒ¼ã‚¿å†…ã§ã¯åº§æ¨™ç³»ãŒå¿…è¦ã€‚
            // ç°¡æ˜“çš„ã«viewBox="0 0 100 100"ã¨ã—ã¦æ‰±ã†ã®ãŒæ¥½ã ãŒã€
            // ã‚¢ã‚¹ãƒšã‚¯ãƒˆæ¯”ã®å•é¡ŒãŒã‚ã‚‹ã®ã§ã€pathã®då±æ€§ã‚’æ§‹ç¯‰ã™ã‚‹éš›ã«ç”»é¢ã‚µã‚¤ã‚ºã‚’è€ƒæ…®ã™ã‚‹
            
            // ä»Šå›ã¯ã‚·ãƒ³ãƒ—ãƒ«ã«ã€SVGè¦ç´ è‡ªä½“ã¯width/height=100%ãªã®ã§ã€
            // JavaScriptã§å®Ÿéš›ã®ãƒ”ã‚¯ã‚»ãƒ«å€¤ã‚’è¨ˆç®—ã—ã¦ãƒ‘ã‚¹ã‚’æã
            const w = window.innerWidth;
            const h = window.innerHeight;
            
            let px = Math.random() * w;
            let py = 0;
            let pathStr = `M ${px} ${py}`;
            
            while(py < h) {
                py += Math.random() * (h/5) + 20;
                px += (Math.random() - 0.5) * (w/2);
                pathStr += ` L ${px} ${py}`;
            }

            path.setAttribute("d", pathStr);
            path.setAttribute("class", "lightning-path");
            
            svg.appendChild(path);
            
            // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³çµ‚äº†å¾Œã«å‰Šé™¤
            setTimeout(() => {
                path.remove();
            }, 500);
        }
